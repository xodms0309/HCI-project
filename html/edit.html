<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="menu.css">

    <script>

        function edit_click() {
            $('#edit').hide();
            $('#minus1').show();
            $('#minus2').show();
            $('#add').show();
        }
        function add_click() {
            $('#minus3').show();
            $('#schedule3').show();
        }
    </script>
    <title>Edit</title>
</head>
<body>
    <div class="main-box">
        <div class="hamburger">
            <a class="menu-trigger" href="#">
                <span></span>

                <span></span>
            </a>
        </div>
        <div class="menu" id="menu">
                <li><object data="./images/town.svg" height=50px; class="town"></object></li>
                <li><object data="./images/community.svg" height=50px;></object></li>

        </div>

            <button><img src="./images/user profile.png" ></button>
        </div>
    </div>

    <!--여기부터 일정 부분-->

        <a href="calendar.html"><img class="close" src="./images/close.png"></a>
        <p class="title">Schedule</p>
        <span class="date">2021-05-17</span>
        <hr style="border:solid 2px #F2B705" align="center" width="85%">

        <div class="lists">
            <img src="./images/schedule12.png" height="170px" style="margin-bottom: 20px;">
            <img id="schedule3" src="./images/schedule3.PNG" height="77px">
            <br><br><br>

        <img id="minus1" src="./images/minus.png">
        <img id="minus2" src="./images/minus.png">
        <img id="minus3" src="./images/minus.png">

    </div>
