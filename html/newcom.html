<!DOCTYPE html>
<html>
    <head>
        <title>커뮤니티</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/newcom.css">
    </head>
    <body>
        <div id="up" style="text-align: center; margin-top: 90px;">
            <p><span style="font-size: 50px"><b>Community</b></span></p>
            <input type="text" id="search" name="search" style="border:grey; border-radius: 5px; height:40px; width:500px;">
            <button style="background: none; border:none"><img src="../images/search.png" width="30" height=auto></button>
        </div>
        <div id="down" style="text-align: center;">
            <div class="jb-wrap">
                <div class="jb-image">
                    <img src="../images/bookclub.png">
                </div>
                <div class="jb-text">
                    <p><span style="font-size: 20px; position:relative; left:0; bottom:0;"><b>book club</b></span></p>
                    <p><span style="color:gray; font-size:15px;">3 book in a month<br>Gangnam, Seoul</span></p>
                </div>
            </div>
            <div class="jb-wrap">
                <div class="jb-image">
                    <img src="../images/run.png">
                </div>
                <div class="jb-text">
                    <p><span style="font-size: 20px;"><b>go and run</b></span></p>
                    <p><span style="color:gray; font-size:15px;">10km in a week<br>Incheon</span></p>
                </div>
            </div>
            <div class="jb-wrap">
                <div class="jb-image">
                    <img src="../images/bake.png">
                </div>
                <div class="jb-text">
                    <p><span style="font-size: 20px;"><b>bake with me!</b></span></p>
                    <p><span style="color:gray; font-size:15px;">every Sunday<br>online Zoom</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
